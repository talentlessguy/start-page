<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <style>
      body {
        margin: 0;
        background-color: #292d3e;
        color: white;
      }

      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      code {
        font-family: monospace;
      }

      body,
      html {
        height: 100%;
      }

      a {
        color: white;
        height: max-content;
      }

      main {
        padding: 3rem;
        gap: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        flex-direction: column;
      }

      main > div:first-of-type {
        display: grid;
        gap: 1rem;
        grid-template-rows: max-content;
      }

      #links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 3rem;
      }

      figure {
        display: flex;
        align-items: center;
        flex-direction: column;
        margin: 0;
      }

      figcaption {
        margin: 20px 0;
        text-align: center;
      }

      img {
        width: 100px;
        filter: invert(1);
      }

      input {
        border: 1px solid white;
        padding: 1rem;
      }

      button,
      input {
        background-color: transparent;
        color: white;
      }
      button {
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      li {
        line-height: 1.25;
      }

      ul {
        padding-left: 1rem;
      }

      form {
        display: grid;
        grid-template-columns: 60% 3rem;
        gap: 1rem;
      }

      button[type='submit'] {
        font-size: 1.5rem;
      }

      #ip {
        position: absolute;
        bottom: 2rem;
        right: 0;
        left: 2rem;
        right: 2rem;
        width: calc(100% - 2 * 2rem);
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div>
          <div id="date"></div>
          <h2>search</h2>
        </div>
        <form method="POST" action="https://duckduckgo.com">
          <input name="q" placeholder="Search" />
          <button type="submit">üîç</button>
        </form>
        <div>
          <h2>todo</h2>
          <div id="todo"></div>
        </div>
      </div>
      <div id="links"></div>
    </main>
    <div id="ip"></div>
    <script type="module">

      // links

        youtube: `<svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>YouTube icon</title><path d="M23.495 6.205a3.007 3.007 0 0 0-2.088-2.088c-1.87-.501-9.396-.501-9.396-.501s-7.507-.01-9.396.501A3.007 3.007 0 0 0 .527 6.205a31.247 31.247 0 0 0-.522 5.805 31.247 31.247 0 0 0 .522 5.783 3.007 3.007 0 0 0 2.088 2.088c1.868.502 9.396.502 9.396.502s7.506 0 9.396-.502a3.007 3.007 0 0 0 2.088-2.088 31.247 31.247 0 0 0 .5-5.783 31.247 31.247 0 0 0-.5-5.805zM9.609 15.601V8.408l6.264 3.602z"/></svg>`
      }

      const links = [
        {
          href: 'http://localhost:3000',
          title: 'local',
          icon: 'home'
        },
        {
          href: 'https://gmail.com',
          title: 'spam',
          icon: 'gmail'
        },
        {
          href: 'https://figma.com',
          title: '5 years wasted',
          icon: 'figma'
        },
        {
          href: 'https://github.com',
          title: 'shitcode',
          icon: 'github'
        },
        {
          href: 'https://www.deepl.com/translator',
          title: 'misunderstood',
          icon: 'translate'
        },
        {
          href: 'https://twitter.com',
          title: 'cancelled',
          icon: 'twitter'
        },
        {
          href: 'https://invidio.us',
          title: 'consoom video',
          icon: 'youtube'
        },
        {
          href: 'https://my.vultr.com',
          title: 'vps',
          icon: 'vultr'
        }
      ]

      render(
        html`${links.map(link => {
          return html`
            <a href=${link.href}>
              <figure>
                ${links[link.icon] && html`<img src="public/${link.icon}.svg" />`}
                <figcaption>${link.title}</figcaption>
              </figure>
            </a>
          `
        })}`,
        document.getElementById('links')
      )

      // date

      const date = new Date()

      render(html` <h1>${date.toDateString()}</h1>`, document.getElementById('date'))

      // todo

      const Todo = () => {
        const [todo, setTodo] = useState(JSON.parse(localStorage.getItem('todo')) || [])

        useEffect(() => {
          localStorage.setItem('todo', JSON.stringify(todo))
        }, [todo])

        return html`<ul>
            ${todo.map(
              task =>
                html` <li>${task} <button onclick=${() => setTodo(todo.filter(item => item !== task))}>x</button></li> `
            )}
          </ul>
          <input
            style="width: 50%;"
            onkeydown=${el => {
              el.key === 'Enter' && setTodo([...todo, el.currentTarget.value])
            }}
            placeholder="One more useless thing you need to do..."
          /> `
      }

      render(html`<${Todo} />`, document.getElementById('todo'))

      const Powerline = () => {
        const [WebGL, setWebGL] = useState(false)

        useEffect(() => {
          const cvs = document.createElement('canvas')

          if (WebGLRenderingContext || cvs.getContext('webgl')) {
            setWebGL(true)
          }
        }, [])

        return html` <div><strong>WebGL supported:</strong> <code>${WebGL ? 'Yes' : 'No'}</code></div> `
      }

      render(html`<${Powerline} />`, document.getElementById('ip'))
    </script>
  </body>
</html>
